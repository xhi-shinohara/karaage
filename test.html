<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初めてのjavascript</title>
</head>

<body>
    <img src="./VSCode2-14.jpg" alt="画像">
    <br>
    <button onclick="alt()">ボタン</button>
    <br>
    <br>
    <h1>音声ファイルの再生</h1>
    <audio src="./audio/Morning.mp3" type="audio/mpeg"></audio>
    <button id="btn_play">再生</button>
    <button id="btn_pause">一時停止</button>


    <script type="application/javascript">
        window.addEventListener('DOMContentLoaded', function(){
    
            const btn_play = document.getElementById("btn_play");
            const btn_pause = document.getElementById("btn_pause");
            const audioElement = document.querySelector("audio");
    
            btn_play.addEventListener("click", e => {
                audioElement.play();
            });
    
            btn_pause.addEventListener("click", e => {
                audioElement.pause();
            });
        });
    </script>
    


    <script>
        function alt() {
            alert("ボタンが押されました")
        }
        console.log("検証用のログ");

        alert("この行はここで\n改行します");//改行します
        alert("この行はここで<br>改行します");//改行しない
        document.write("<br>この行はここで<br>改行します");
        document.write("<h1>これは見出しです。</h1>");
        document.write("<SPan style='font-size: 50px;'>太文字です</SPan><br>");
        document.write("<SPan style='color: #ff0000;'>文字の色は赤です</SPan><br>");


        let age = 30;
        let str1 = "年齢は";
        let str2 = "才です。" + "<br>";
        document.write(str1 + age + str2); 



        for (let i = 1; i < 5; i++) {
            if (i == 1) {
                document.write("★" + "<br>");
            }
            if (i == 2) {
                document.write("★★" + "<br>");
            }
            if (i == 3) {
                document.write("★★★" + "<br>");
            }
            if (i == 4) {
                document.write("★★★★" + "<br>");
            }
        }

    </script>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
